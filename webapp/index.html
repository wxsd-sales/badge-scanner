<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <title>ADNOC</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <script src="https://unpkg.com/jsxapi@5.1.1/dist/jsxapi.js"></script>

    <style>
      body {
        overflow-y: hidden; /* Hide vertical scrollbar */
        overflow-x: hidden; /* Hide horizontal scrollbar */
      }

      body::-webkit-scrollbar {
        display: none; /* for Chrome, Safari, and Opera */
      }
    </style>
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">
            <h4 class="title is-3 pl-4">
                <span class="icon-text">
                <span class="icon">
                    <i class="fa-solid fa-shield-halved"></i>
                </span>
                <span>Badge Scanner</span>
              </span></h4>
          </a>
        </div>
      </div>
    </nav>

    <section class="hero is-link is-fullheight-with-navbar">
      <div class="hero-body has-text-centered">
        <div class="container is-max-desktop">
          <div class="card">
            <div class="card-content">
              <p id="connectionStatus" class="title"></p>
            </div>

            <div
              class="card-content is-flex is-flex-direction-column is-align-items-center"
            >
              <h4
                id="waitingText"
                class="title is-4"
                style="visibility: hidden; display: none"
              >
                Waiting for <i class="fa-solid fa-address-card"></i> Badge Scan
              </h4>
              <div id="buttonGroup" style="visibility: hidden; display: none">
                <div class="field has-addons has-addons-centered">
                  <p class="control">
                    <button
                      id="history"
                      class="button is-warning is-large js-modal-trigger"
                      data-target="historyModal"
                    >
                      <span class="icon is-large">
                        <i class="fa-solid fa-book"></i>
                      </span>
                      <span>History</span>
                    </button>
                  </p>
                </div>

                <div class="field has-addons has-addons-centered">
                  <p class="control">
                    <button
                      id="disconnectButton"
                      class="button is-danger is-large js-modal-trigger"
                      data-target="disconnectModal"
                    >
                      <span class="icon is-large">
                        <i class="fa-solid fa-tv"></i>
                      </span>
                      <span>Disconnect</span>
                    </button>
                  </p>
                </div>
              </div>
              <button
                id="connectButton"
                class="button is-success is-dark is-large js-modal-trigger"
                data-target="connectModal"
                style="visibility: hidden; display: none"
              >
                <span class="icon">
                  <i class="fa-solid fa-tv"></i>
                </span>
                <span>Connect</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="hero-foot"></div>
    </section>

    <div id="connectModal" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div class="box">
          <p class="title is-4 has-text-centered">
            <span class="icon-text">
              <span class="icon pr-2">
                <i class="fa-solid fa-tv"></i>
              </span>
              <span>Connect To Device</span>
            </span>
          </p>
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input
                id="ipAddress"
                class="input"
                type="text"
                placeholder="IP Address"
              />
              <span class="icon is-small is-left">
                <i class="fa-solid fa-network-wired"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input
                id="username"
                class="input"
                type="text"
                placeholder="Username"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input
                id="password"
                class="input"
                type="password"
                placeholder="Password"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <div class="control">
              <div class="buttons is-centered">
                <button onclick="connect()" class="button is-success">
                  Connect
                </button>
                <button onclick="cancelConnect()" class="button is-danger">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <div id="scanModal" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div class="box is-flex is-flex-direction-column is-align-items-center">
          <h4 class="title is-3 pl-3">Badge Scanned</h4>

          <div class="field has-addons">
            <p class="control">
              <button type="submit" class="button is-primary is-large">
                <span class="icon">
                  <i class="fa-solid fa-address-card"></i>
                </span>
              </button>
            </p>
            <div class="control is-expanded">
              <input
                id="badgeText"
                class="input is-large"
                type="text"
                value="1234567890ABC"
                readonly
              />
            </div>
            <div class="control">
              <button
                onclick="copyToClipboard()"
                type="submit"
                class="button is-primary is-large"
              >
                <span class="icon is-small">
                  <i class="fa-regular fa-copy"></i>
                </span>
              </button>
            </div>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <div id="disconnectModal" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div class="box is-flex is-flex-direction-column is-align-items-center">
          <h4 class="title is-3 pl-3">Are you sure?</h4>
          <div class="field">
            <div class="control">
              <div class="buttons is-centered">
                <button onclick="disconnect()" class="button is-success">
                  Confirm
                </button>
                <button onclick="closeAllModals()" class="button is-danger">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <div id="historyModal" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div class="box is-flex is-flex-direction-column is-align-items-center">
          <h4 class="title is-3 pl-3">Previous Badge Scans</h4>
          <div class="table-container">
          <table id="historyTable" class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
            <thead >
                <tr>
                  <th>Time</th>
                  <th>Scan</th>
                </tr>
              </thead>
            <tbody id="historyBody">
              
                <tr>
                  <th>13:42</th>
                  <td>asdfasdfas</td>
                </tr>
                <tr>
                    <th>13:42</th>
                    <td>asdfasdfas</td>
                  </tr>
                  <tr>
                    <th>13:42</th>
                    <td>asdfasdfas</td>
                  </tr>
            </tbody>
          </table>
          <div class="field">
            <div class="control">
              <div class="buttons is-centered">
                <button onclick="closeAllModals()" class="button is-danger">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
